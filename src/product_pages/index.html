<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h2>Product Details</h2>
        <p id="productBrand" class="product__brand">Brand</p>
        <h3 class="divider" id="productName">Product</h3>
        <img src="" alt="" id="productImage" class="divider" width="300" />
        <p id="productPrice" class="product-card__price">$000.99</p>
        <p id="productColor" class="product__color">Color</p>
        <p id="productDesc" class="product__description">Description</p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="productId">Add to Cart</button>
        </div>
        <div id="alert-container"></div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
