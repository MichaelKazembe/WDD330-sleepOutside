<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <div class="checkout-container">
        <!-- Order Summary -->
        <section class="order-summary">
          <h2>Order Summary</h2>
          <div class="summary-item">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Tax(6%):</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Shipping:</span>
            <span id="shipping">$0.00</span>
          </div>
          <div class="summary-item total">
            <span>Order Total:</span>
            <span id="order-total">$0.00</span>
          </div>
        </section>

        <!-- Checkout Form -->
        <section class="checkout-section">
          <h2>Checkout</h2>
          <form id="checkout-form" name="checkout-form" novalidate>
            <!-- Customer Information -->
            <fieldset>
              <legend>Customer Information</legend>
              <div class="form-group">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" name="fname" required />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="lname" required />
              </div>
            </fieldset>

            <!-- Address Information -->
            <fieldset>
              <legend>Billing & Shipping Address</legend>
              <div class="form-group">
                <label for="street-address">Street Address *</label>
                <input type="text" id="street-address" name="street" required />
              </div>
              <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="state">State *</label>
                  <input type="text" id="state" name="state" required />
                </div>
                <div class="form-group">
                  <label for="zip-code">Zip Code *</label>
                  <input
                    type="text"
                    id="zip-code"
                    name="zip"
                    required
                    pattern="[0-9]{5}(-[0-9]{4})?"
                    title="Please enter a valid ZIP code (12345 or 12345-6789)"
                  />
                </div>
              </div>
            </fieldset>

            <!-- Payment Information -->
            <fieldset>
              <legend>Payment Information</legend>
              <div class="form-group">
                <label for="card-number">Credit Card Number *</label>
                <input
                  type="text"
                  id="card-number"
                  name="cardNumber"
                  required
                  pattern="[0-9\s]{13,19}"
                  maxlength="19"
                  title="Please enter a valid credit card number"
                  value="1234123412341234"
                />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="expiry-date">Expiration Date (MM/YY) *</label>
                  <input
                    type="text"
                    id="expiry-date"
                    name="expiration"
                    required
                    placeholder="MM/YY"
                    pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
                    maxlength="5"
                    title="Please enter expiration date in MM/YY format (e.g., 12/27)"
                    value="12/27"
                  />
                </div>
                <div class="form-group">
                  <label for="security-code">Security Code *</label>
                  <input
                    type="text"
                    id="security-code"
                    name="code"
                    required
                    pattern="[0-9]{3,4}"
                    maxlength="4"
                    title="Please enter a valid security code (3 or 4 digits)"
                    value="123"
                  />
                </div>
              </div>
            </fieldset>

            <button type="submit" class="checkout-btn">Complete Order</button>
          </form>
        </section>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
