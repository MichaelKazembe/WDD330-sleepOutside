    <header class="divider" id="main-header"></header>

        <h1>Thank You for Your Order!</h1>
        <p class="success-message">
          Your order has been successfully placed and is being processed. You
          will receive a confirmation email shortly with your order details and
          tracking information.
        </p>

        <div class="order-info">
          <h2>Order Details</h2>
          <div class="order-item">
            <span>Order Number:</span>
            <span class="order-number" id="order-number"
              >SO-
              <script>
                document.write(Date.now().toString().slice(-8));
              </script></span
            >
          </div>
          <div class="order-item">
            <span>Order Date:</span>
            <span class="order-date" id="order-date"
              ><script>
                document.write(new Date().toLocaleDateString());
              </script></span
            >
          </div>
          <div class="order-item">
            <span>Expected Delivery:</span>
            <span class="delivery-date">5-7 business days</span>
          </div>
        </div>
