<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img
            src="./public/images/noun_Tent_2517.svg"
            alt="tent image for logo"
          />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="product-category">
        <h2>Product Categories</h2>
        <ul class="category-list">
          <li class="category-card">
            <a href="./product_listing/index.html?category=tents">
              <img
                src="./public/images/categories/category-tents.svg"
                alt="Tent icon"
                class="category-card__image"
              />
              <h3 class="category-card__name">Tents</h3>
            </a>
          </li>
          <li class="category-card">
            <a href="product_listing/index.html?category=backpacks">
              <img
                src="./public/images/categories/category-backpacks.svg"
                alt="Backpack icon"
                class="category-card__image"
              />
              <h3 class="category-card__name">Backpacks</h3>
            </a>
          </li>
          <li class="category-card">
            <a href="./product_listing/index.html?category=sleeping-bags">
              <img
                src="./public/images/categories/category-sleepingbags.svg"
                alt="Sleeping Bag icon"
                class="category-card__image"
              />
              <h3 class="category-card__name">Sleeping Bags</h3>
            </a>
          </li>
          <li class="category-card">
            <a href="./product_listing/index.html?category=hammocks">
              <img
                src="./public/images/categories/category-hammocks.svg"
                alt="Hammock icon"
                class="category-card__image"
              />
              <h3 class="category-card__name">Hammocks</h3>
            </a>
          </li>
        </ul>
      </section>
      <!-- Newsletter Signup -->
      <section class="newsletter-signup">
        <h2>Join Our Newsletter</h2>
        <p>
          Get the latest updates, deals, and outdoor tips right in your inbox.
        </p>
        <form id="newsletterForm">
          <input
            type="email"
            id="newsletterEmail"
            name="email"
            placeholder="Enter your email address"
            required
          />
          <button type="submit">Subscribe</button>
        </form>
        <div id="newsletterMessage"></div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
